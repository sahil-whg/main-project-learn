<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter your name"
      />
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
        <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"

      />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
        <small *ngIf="signupForm.get('email')?.errors?.['minlength']">Email is required.</small>
        <small *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
